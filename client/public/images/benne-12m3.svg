<svg width="320" height="220" viewBox="0 0 320 220" xmlns="http://www.w3.org/2000/svg">
  <!-- Benne 12m³ -->
  <defs>
    <linearGradient id="benneGradient12" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shadowGradient12" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Ombre -->
  <ellipse cx="160" cy="205" rx="90" ry="8" fill="url(#shadowGradient12)" />
  
  <!-- Corps de la benne (plus large) -->
  <rect x="40" y="85" width="240" height="100" fill="url(#benneGradient12)" stroke="#95a5a6" stroke-width="2" rx="5" />
  
  <!-- Parois latérales -->
  <polygon points="40,85 55,70 295,70 280,85" fill="#3498db" stroke="#95a5a6" stroke-width="1" />
  <polygon points="280,85 295,70 295,170 280,185" fill="#2980b9" stroke="#95a5a6" stroke-width="1" />
  
  <!-- Détails et renforts -->
  <rect x="45" y="90" width="230" height="3" fill="#34495e" opacity="0.6" />
  <rect x="45" y="100" width="230" height="2" fill="#34495e" opacity="0.4" />
  <rect x="45" y="170" width="230" height="3" fill="#34495e" opacity="0.6" />
  
  <!-- Renforts verticaux -->
  <rect x="120" y="90" width="2" height="90" fill="#34495e" opacity="0.4" />
  <rect x="200" y="90" width="2" height="90" fill="#34495e" opacity="0.4" />
  
  <!-- Poignées -->
  <rect x="35" y="115" width="8" height="35" fill="#7f8c8d" stroke="#95a5a6" stroke-width="1" rx="4" />
  <rect x="277" y="115" width="8" height="35" fill="#7f8c8d" stroke="#95a5a6" stroke-width="1" rx="4" />
  
  <!-- Roues (plus écartées) -->
  <circle cx="80" cy="190" r="14" fill="#2c3e50" stroke="#34495e" stroke-width="2" />
  <circle cx="80" cy="190" r="7" fill="#7f8c8d" />
  <circle cx="240" cy="190" r="14" fill="#2c3e50" stroke="#34495e" stroke-width="2" />
  <circle cx="240" cy="190" r="7" fill="#7f8c8d" />
  
  <!-- Étiquette volume -->
  <rect x="130" y="45" width="60" height="20" fill="#ffffff" stroke="#3498db" stroke-width="2" rx="3" />
  <text x="160" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">12m³</text>
</svg>