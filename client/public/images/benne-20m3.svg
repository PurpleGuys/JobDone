<svg width="360" height="240" viewBox="0 0 360 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Benne 20m³ -->
  <defs>
    <linearGradient id="benneGradient20" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shadowGradient20" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Ombre -->
  <ellipse cx="180" cy="225" rx="110" ry="8" fill="url(#shadowGradient20)" />
  
  <!-- Corps de la benne (très large) -->
  <rect x="30" y="90" width="300" height="120" fill="url(#benneGradient20)" stroke="#95a5a6" stroke-width="2" rx="5" />
  
  <!-- Parois latérales -->
  <polygon points="30,90 50,70 350,70 330,90" fill="#27ae60" stroke="#95a5a6" stroke-width="1" />
  <polygon points="330,90 350,70 350,190 330,210" fill="#229954" stroke="#95a5a6" stroke-width="1" />
  
  <!-- Détails et renforts -->
  <rect x="35" y="95" width="290" height="4" fill="#34495e" opacity="0.6" />
  <rect x="35" y="105" width="290" height="2" fill="#34495e" opacity="0.4" />
  <rect x="35" y="195" width="290" height="4" fill="#34495e" opacity="0.6" />
  
  <!-- Renforts verticaux multiples -->
  <rect x="110" y="95" width="2" height="110" fill="#34495e" opacity="0.4" />
  <rect x="180" y="95" width="2" height="110" fill="#34495e" opacity="0.4" />
  <rect x="250" y="95" width="2" height="110" fill="#34495e" opacity="0.4" />
  
  <!-- Poignées -->
  <rect x="25" y="125" width="8" height="40" fill="#7f8c8d" stroke="#95a5a6" stroke-width="1" rx="4" />
  <rect x="327" y="125" width="8" height="40" fill="#7f8c8d" stroke="#95a5a6" stroke-width="1" rx="4" />
  
  <!-- Roues (4 roues pour la stabilité) -->
  <circle cx="80" cy="215" r="16" fill="#2c3e50" stroke="#34495e" stroke-width="2" />
  <circle cx="80" cy="215" r="8" fill="#7f8c8d" />
  <circle cx="160" cy="215" r="16" fill="#2c3e50" stroke="#34495e" stroke-width="2" />
  <circle cx="160" cy="215" r="8" fill="#7f8c8d" />
  <circle cx="200" cy="215" r="16" fill="#2c3e50" stroke="#34495e" stroke-width="2" />
  <circle cx="200" cy="215" r="8" fill="#7f8c8d" />
  <circle cx="280" cy="215" r="16" fill="#2c3e50" stroke="#34495e" stroke-width="2" />
  <circle cx="280" cy="215" r="8" fill="#7f8c8d" />
  
  <!-- Étiquette volume -->
  <rect x="150" y="40" width="60" height="20" fill="#ffffff" stroke="#27ae60" stroke-width="2" rx="3" />
  <text x="180" y="53" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">20m³</text>
</svg>