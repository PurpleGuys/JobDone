<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Benne 20m³ -->
  <defs>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d0d0d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8b8b8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond -->
  <rect width="400" height="300" fill="#f5f5f5"/>
  
  <!-- Base de la benne (très grande) -->
  <rect x="30" y="160" width="340" height="100" fill="url(#metalGradient)" stroke="#999" stroke-width="2"/>
  
  <!-- Côtés de la benne -->
  <polygon points="30,160 60,130 60,60 30,90" fill="url(#metalGradient)" stroke="#999" stroke-width="2"/>
  <polygon points="370,160 400,130 400,60 370,90" fill="url(#metalGradient)" stroke="#999" stroke-width="2"/>
  
  <!-- Façade avant -->
  <rect x="30" y="90" width="340" height="70" fill="url(#metalGradient)" stroke="#999" stroke-width="2"/>
  
  <!-- Haut de la benne -->
  <polygon points="30,90 60,60 400,60 370,90" fill="url(#metalGradient)" stroke="#999" stroke-width="2"/>
  
  <!-- Bande rouge Remondis -->
  <rect x="30" y="115" width="340" height="12" fill="url(#redAccent)"/>
  
  <!-- Logo Remondis simplifié -->
  <rect x="340" y="220" width="25" height="15" fill="#ff0000"/>
  <text x="342" y="230" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">R</text>
  
  <!-- Texte dimensions -->
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">20m³</text>
  
  <!-- Crochets de levage -->
  <rect x="80" y="55" width="8" height="10" fill="#666" rx="2"/>
  <rect x="130" y="55" width="8" height="10" fill="#666" rx="2"/>
  <rect x="270" y="55" width="8" height="10" fill="#666" rx="2"/>
  <rect x="320" y="55" width="8" height="10" fill="#666" rx="2"/>
</svg>