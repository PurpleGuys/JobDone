<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Benne 8m³ -->
  <defs>
    <linearGradient id="benneGradient8" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Ombre -->
  <ellipse cx="150" cy="185" rx="80" ry="8" fill="url(#shadowGradient)" />
  
  <!-- Corps de la benne -->
  <rect x="50" y="80" width="200" height="90" fill="url(#benneGradient8)" stroke="#95a5a6" stroke-width="2" rx="5" />
  
  <!-- Parois latérales -->
  <polygon points="50,80 60,70 260,70 250,80" fill="#e74c3c" stroke="#95a5a6" stroke-width="1" />
  <polygon points="250,80 260,70 260,160 250,170" fill="#c0392b" stroke="#95a5a6" stroke-width="1" />
  
  <!-- Détails et renforts -->
  <rect x="55" y="85" width="190" height="3" fill="#34495e" opacity="0.6" />
  <rect x="55" y="95" width="190" height="2" fill="#34495e" opacity="0.4" />
  <rect x="55" y="155" width="190" height="3" fill="#34495e" opacity="0.6" />
  
  <!-- Poignées -->
  <rect x="45" y="105" width="8" height="30" fill="#7f8c8d" stroke="#95a5a6" stroke-width="1" rx="4" />
  <rect x="247" y="105" width="8" height="30" fill="#7f8c8d" stroke="#95a5a6" stroke-width="1" rx="4" />
  
  <!-- Roues -->
  <circle cx="80" cy="175" r="12" fill="#2c3e50" stroke="#34495e" stroke-width="2" />
  <circle cx="80" cy="175" r="6" fill="#7f8c8d" />
  <circle cx="220" cy="175" r="12" fill="#2c3e50" stroke="#34495e" stroke-width="2" />
  <circle cx="220" cy="175" r="6" fill="#7f8c8d" />
  
  <!-- Étiquette volume -->
  <rect x="120" y="45" width="60" height="20" fill="#ffffff" stroke="#e74c3c" stroke-width="2" rx="3" />
  <text x="150" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">8m³</text>
</svg>