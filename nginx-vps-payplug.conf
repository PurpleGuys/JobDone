# Configuration Nginx pour BennesPro avec PayPlug
# Remplacer le contenu de /etc/nginx/sites-available/bennespro avec ce fichier

server {
    listen 443 ssl http2;
    server_name purpleguy.world;
    
    # Configuration SSL (adapter selon votre configuration)
    ssl_certificate /etc/letsencrypt/live/purpleguy.world/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/purpleguy.world/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Root directory
    root /var/www/bennespro/dist/public;
    index index.html;
    
    # IMPORTANT: Headers CSP pour autoriser PayPlug
    # Remplacer complètement la ligne CSP existante par celle-ci:
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.payplug.com https://secure.payplug.com https://api.payplug.com https://maps.googleapis.com https://maps.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; connect-src 'self' https://api.payplug.com https://secure.payplug.com https://cdn.payplug.com https://maps.googleapis.com wss: ws:; font-src 'self' https://fonts.gstatic.com; frame-src 'self' https://secure.payplug.com https://api.payplug.com;" always;
    
    # Autres headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gestion des fichiers statiques
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy vers l'API Node.js
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }
    
    # Assets statiques avec cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Logs
    access_log /var/log/nginx/bennespro-access.log;
    error_log /var/log/nginx/bennespro-error.log;
}

# Redirection HTTP vers HTTPS
server {
    listen 80;
    server_name purpleguy.world;
    return 301 https://$server_name$request_uri;
}